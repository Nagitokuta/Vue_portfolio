<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オンラインポートフォリオ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">オンラインポートフォリオ</h1>
        <p class="subtitle">あなたのプロジェクトや実績をまとめてみよう！</p>
      </header>

      <main class="main-content">
        <div class="welcome-section">
          <p class="description">
            このアプリでは、あなたの作品やプロジェクトを簡単に整理して、
            美しいポートフォリオサイトを作成できます。
          </p>
          <div class="button-group">
            <button id="loginBtn" class="btn btn-primary">ログイン</button>
            <button id="signupBtn" class="btn btn-secondary">
              アカウント作成
            </button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2024 オンラインポートフォリオ</p>
      </footer>
    </div>

    <script src="js/main.js"></script>
